<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>progress example </title>
</head>

<body>
    <h1>file download</h1>
    <div>
        <button id="download" class="btn btn-primary">
          Download
        </button>
    </div>

    <h1>file upload</h1>

    <form role="form" class="form" onsubmit="return false">
        <input id="file" type="file" class="form-control" />
        <button id="upload" type="file" class="btn btn-primary">Upload</button>
    </form>

    <script src="/__build__/progress.js"></script>
</body>

</html>
